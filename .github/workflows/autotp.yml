name: autotp

on:
  workflow_dispatch:
  merge_group:
    branches: [ master, gma/test_cpu_branch ]


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v3

      - id: setup-venv
        uses: ./.github/workflows/setup-venv

      - name: Install essential packages
        run: |
          sudo apt-get install -y git cmake numactl iputils-ping

      - name: Check python version
        run: |
          python --version

      - name: Install oneCCL Bindings for PyTorch
        run: |
          wget https://intel-extension-for-pytorch.s3.amazonaws.com/ipex_stable/cpu/intel_extension_for_pytorch-2.1.0%2Bcpu-cp310-cp310-linux_x86_64.whl
          wget https://intel-extension-for-pytorch.s3.amazonaws.com/ipex_stable/cpu/oneccl_bind_pt-2.1.0%2Bcpu-cp310-cp310-linux_x86_64.whl
          pip install intel_extension_for_pytorch-2.1.0+cpu-cp310-cp310-linux_x86_64.whl
          pip install oneccl_bind_pt-2.1.0+cpu-cp310-cp310-linux_x86_64.whl
          #python -m pip install intel_extension_for_pytorch
          #python -m pip install oneccl_bind_pt -f https://developer.intel.com/ipex-whl-stable-cpu

      - name: Install oneCCL
        run: |
          git clone https://github.com/oneapi-src/oneCCL
          cd oneCCL
          mkdir build
          cd build
          cmake ..
          make
          make install
          #source ./_install/env/setvars.sh
          # test whether oneCCL is correctly installed
          #mpirun -n 2 ./examples/benchmark/benchmark

      - name: Install transformers
        run: |
          git clone https://github.com/huggingface/transformers
          cd transformers
          git rev-parse --short HEAD
          pip install .

      - name: Install deepspeed
        run: |
          # check why the host does not have AVX2 support
          pip install .[dev,1bit,autotuning,inf]
          ds_report

      - name: Python environment
        run: |
          pip list

      - name: Unit tests
        run: |
          source oneCCL/build/_install/env/setvars.sh
          git clone https://github.com/foin6/DeepSpeedExamples --branch dev --single-branch
          cd DeepSpeedExamples/inference/huggingface/text-generation
          ls /tmp/transformers_cache
          touch /tmp/transformers_cache/abc
          HF_HOME=/tmp/transformers_cache/ deepspeed --num_gpus 2 inference-test.py --model bigscience/bloom-3b --dtype bfloat16
          ls /tmp/transformers_cache
